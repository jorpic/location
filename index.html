<!DOCTYPE html>
<html>
  <head>
    <title>− Определение местоположения</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-flow: column;
        height: 100vh;
        max-width: 60rem;
        margin: auto;
      }
      header {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: center;
        border: 1px solid green;
        padding: 0.5em;
      }
      @media (orientation: portrait) {
        header * {
          margin: 0.5em 1em;
        }
        header button {
          max-width: 40%;
        }
        header .info {
          order: 1;
          width: 100%;
        }
      }
      content {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
      <header>
        <h1>VW</h1>
        <p class="info">Помощь на дорогах</p>
        <button>Отправить координаты</button>
      </header>
      <content>
        <svg id="svg" width="100%" height="100%">
          <g id="map"></g>
          <g id="pin">
            <g transform="translate(-12 -36) scale(0.5)" fill="#880096">
              <path d="M24,0 C11,0 0,10 0,22 C0,35 10,50 24,72 C37,50 48,35 48,22 C48,10 36,0 24,0 L24,0 Z M24,33 C19,33 15,28 15,24 C15,19 19,15 24,15 C28,15 33,19 33,24 C33,28 28,33 24,33 L24,33 Z"></path>
            </g>
          </g>
        </svg>
      </content>
    <script>
      const svg = document.getElementById("svg");
      const map = document.getElementById("map");
      const pin = document.getElementById("pin");

      function success(pos) {
        const res = {
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          locationAge: new Date() - pos.timestamp,
          currentTime: Date.now(),
        }
        // `Ваши координаты: (${res.lat}, ${res.lon}) с точностью ±z метров.`;
        addTiles(res);
      }

      function error(err) {
        console.log(err);
        info.textContent = "Не удалось определить координаты: " + err.message;
      }

      function addTiles({lon, lat}) {
        const zoom = 16;
        const n = Math.pow(2, zoom-1);
        const rad = Math.PI / 180;
        let x = (lon+180)/180 * n;
        let y = (1 - Math.log(Math.tan(lat*rad) + 1/Math.cos(lat*rad))/Math.PI) * n;

        x = Math.floor(x);
        y = Math.floor(y);

        const ts = 255; // tile size
        for(let i of [-1, 0, 1]) {
          for(let j of [-1, 0, 1]) {
            const img = document.createElementNS("http://www.w3.org/2000/svg", "image");
            // `xlink:href` is deprecated but we use it anyway as SVG2-style
            // `href` is not supported by iOS 11 and Safari 11.
            img.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href",
              `https://${"abc"[(ts+i+j)%3]}.tile.openstreetmap.org/${zoom}/${x+i}/${y+j}.png`);
            img.setAttribute("x", ts*i - ts/2);
            img.setAttribute("y", ts*j - ts/2);
            map.appendChild(img);
          }
        }
      }


      const cx = Math.floor((svg.clientWidth) / 2);
      const cy = Math.floor((svg.clientHeight) / 2);
      pin.setAttribute("transform", `translate(${cx} ${cy})`);

      let startX, startY;
      let dx = cx, dy = cy;
      map.setAttribute("transform", `translate(${dx} ${dy})`);

      let isMoving = false;
      function start(e) {
        console.log({f: "start", isMoving});
        e.preventDefault();
        let touch = e;
        if (e.type === "touchstart") {
          touch = e.targetTouches[0] || e.changedTouches[0];
          console.log({f: "start", touch});
        }
        startX = touch.pageX;
        startY = touch.pageY;
        isMoving = true;
      }

      function move(e) {
        console.log({f: "move", isMoving});
        if(isMoving) {
          e.preventDefault();
          let touch = e;
          if (e.type === "touchmove") {
            touch = e.targetTouches[0] || e.changedTouches[0];
            console.log({f: "move", touch});
          }
          dx += touch.pageX - startX;
          dy += touch.pageY - startY;
          startX = touch.pageX;
          startY = touch.pageY;
          map.setAttribute("transform", `translate(${dx} ${dy})`);
        }
      }
      function end() {
        isMoving = false;
        console.log({f: "end", isMoving});
      }

      svg.addEventListener("mousedown", start, false);
      svg.addEventListener("touchstart", start, false);
      svg.addEventListener("mousemove", move, false);
      svg.addEventListener("touchmove", move, false);
      document.body.addEventListener("mouseup", end, false);
      document.body.addEventListener("touchend", end, false);

      // navigator.geolocation.getCurrentPosition(success, error);
      success({coords: {latitude: 55.2882, longitude: -114.7783}});
    </script>
  </body>
</html>
